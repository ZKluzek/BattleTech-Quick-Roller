<html>
    <head>
        <!--

        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>BT Quick Roller</title>
    </head>
    <body>
        <div class="app">

            <div>
                <h4>Quick Roll</h4>
                <button id="quickRollButton" onclick="quickAttack()">ROLL</button>
            </div>
            
            <div id="directionDiv" class="selector">
                <h1>Side being hit</h1>
                <select id="direction" required>
                    <option value="front">Front</option>
                    <option value="left">Left Side</option>
                    <option value="right">Right Side</option>
                    <option value="rear">Rear</option>
                </select>
            </div>
            <div id="multiShot">
                <!-- <div>
                    <h1>Type of Attack</h1>
                    <input id="cluster" type="checkbox">Cluster</button>
                </div> -->

                <div id="numShotsFiredDiv" class="selector">
                    <h1># Of Shots Fired</h1>
                    <select id="numShotsFired">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </div>

                <div>
                    <button id="calculateAttack" onclick="rollMultiple()">
                        calculate attack
                    </button>
                </div>
            </div>
        </div>

        <div id="rollResults" style="float:left;">

        </div>


        <script type="application/javascript" src="cordova.js"></script>
        <script type="application/javascript" src="js/index.js"></script>
        <script type="application/javascript" src="js/controller.js"></script>
        <script type="application/javascript" src="js/attackCalc.js"></script>
    </body>
</html>
